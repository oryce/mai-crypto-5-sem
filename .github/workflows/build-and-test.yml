on:
  - push
  - pull_request

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v5
        with:
          distribution: corretto
          java-version: 21
          cache: maven

      - name: Build and test with Maven
        run: mvn -B -U verify
